{% extends 'layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h2>Login to your account</h2>

    <form action="/users/login/" method="POST" class="form-with-validation">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <button class="form-submit">Submit</button>
    </form>
{% endblock%}
