{% extends 'layout.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <h2>Register a new user</h2>

    <form action="/users/register/" method="POST" class="form-with-validation">
        {% csrf_token %}
        {{ form }}
        
        <button class="form-submit">Submit</button>
    </form>
{% endblock%}
